<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="page-header">
        <h1>{{$ctrl.person.firstName}} Details :</h1>
      </div>
      <div ng-if="$ctrl.personUpdateStatus=200" class="alert alert-success" role="alert">
        You have successfully updated the person details.
      </div>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="voterId"> voterId: </label>
              <input type="text" id="age" class="form-control" ng-disabled="$ctrl.action=='UPDATE'" placeholder="VoterId" ng-model="$ctrl.person.voterId"/>
            </div>
            <div class="col-md-4">
              <label for="firstName"> First Name: </label>
              <input type="text" id="firstName" class="form-control" placeholder="First Name" ng-model="$ctrl.person.firstName"/>
            </div>
            <div class="col-md-4">
              <label for="lastName"> Last Name: </label>
              <input type="text" id="lastName" class="form-control" placeholder="Last Name" ng-model="$ctrl.person.lastName"/>
            </div>

          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="age"> Age: </label>
              <input type="text" id="age" class="form-control" placeholder="Age" ng-model="$ctrl.person.age"/>
            </div>
            <div class="col-md-4">
              <label for="mother"> Mother: </label>
              <input type="text" id="mother" class="form-control" placeholder="Mother's Name" ng-model="$ctrl.person.mother"/>
            </div>
            <div class="col-md-4">
              <label for="work"> Work: </label>
              <input type="text" id="work" class="form-control" placeholder="Work" ng-model="$ctrl.person.work"/>
            </div>

          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="education"> Education: </label>
              <input type="text" id="education" class="form-control" placeholder="Work" ng-model="$ctrl.person.education"/>
            </div>
          </div>
        </div>

        <br/><br/>

        <div ng-switch on='$ctrl.action'>
          <div ng-switch-when="ADD">
            <button ng-click="$ctrl.createPerson()" class="btn btn-default"> Create </button>
          </div>
          <div ng-switch-when="UPDATE">
            <button ng-click="$ctrl.updatePerson()" class="btn btn-default"> Update </button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
