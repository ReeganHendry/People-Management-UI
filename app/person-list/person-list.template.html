<div class="container-fluid">
  <div class="row">

    <div class="col-md-12">

      <div class="page-header">
        <h1>People Search</h1>
      </div>

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" ng-model="$ctrl.person.firstName"/>
          <input type="text" class="form-control" placeholder="Last Name" ng-model="$ctrl.person.lastName"/>
          <input type="text" class="form-control" placeholder="Age" ng-model="$ctrl.person.age"/>
          <input type="text" class="form-control" placeholder="Mother's Name" ng-model="$ctrl.person.mothersName"/>
        </div>
        <br/><br/>
        <button ng-click="$ctrl.searchPeople()" class="btn btn-default"> Search </button>

      </form>
    </div>

    <div ng-if="$ctrl.people">
      <div class="col-md-10">
      <table class="table  table-bordered table-hover">
        <thead>
          <tr>
            <th>Edit</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mother's Name</th>
            <th>Age</th>
            <th>Work</th>
            <th>Education</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="person in $ctrl.people" ui-sref="persondetails({voterId:person.voterId,action:'UPDATE'})">
            <td>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.mother}}</td>
            <td>{{person.age}}</td>
            <td>{{person.work}}</td>
            <td>{{person.education}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <div ui-view></div>
  </div>
</div>
